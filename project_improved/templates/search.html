{% extends 'base_layout.html' %}

{% block title %}
Search
{% endblock %}

{% block specific_css %}

<link rel="stylesheet" href="../static/hanne_style.css">

{% endblock %}

{% block content %}


<body>

<template id="resultsTemplate">
    <div class="container">
        <h2 class="book-title"></h2>
        <div class="subject"></div>
        <div class="location"></div>
        <div class="author"></div>
        <div class="publish-year"></div>
        <div class="btn btn-sm btn-outline-secondary mt-2 mb-2"><a id="interested" target="_blank">Visit On External Website</a></div>
    </div>
</template>

<main>

    <div class="container-fluid d-flex my-3">
        <div class="col-sm-auto mt-3">
            <h1>Search For Books</h1>
            <hr class="my-6">
            <form action="" id="search-form">
                <div class="form-group mt-2">
                    <label>Author</label>
                    <input class="form-control" type="text" placeholder="Agatha Christie" readonly>
                </div>
                <div class="form-group mt-2">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group mt-2">
                    <label>First Publish Year</label>
                    <div class="row">
                        <div class="col">
                            <label for="start_publ_year">Between</label>
                            <input type="number" min="1400" max="2024" step="1" class="form-control" id="start_publ_year" value="1400" />
                        </div>
                        <div class="col">
                            <label for="end_publ_year">And</label>
                            <input type="number" min="1400" max="2024" step="1" class="form-control" id="end_publ_year" value="2024" />
                        </div>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location"/>
                </div>
                <button class="btn btn-outline-secondary btn-md" type="submit" id="go-button">Go</button>
            </form>
        </div>

        <div class="col mt-3" id="search-results">
            <h1>Search Results</h1>
            <hr class="my-6">
            <div id="books-output"></div>
            <div class="result-actions" id="result-actions">
                <div class="btn btn-outline-secondary btn-md mb-3" id="load-more">Load more</div>
                <span>Showing
                    <span id="results-count"></span> of
                    <span id="results-total"></span> results
                </span>
            </div>
            <div id="loader"></div>
            <div id="error-message"></div>
        </div>

    </div>

</main>


{% endblock %}


{% block specific_js %}

<script src="../static/search.js"></script>

{% endblock %}
